name: Node.js CI

on:
  push:
    branches: [ feat/CI-NodeJS ]
  pull_request:
    branches: [ feat/CI-NodeJS ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        working-directory: ./MainSource/interface-web
      - run: npm run build --if-present
        working-directory: ./MainSource/interface-web
      - run: npm test
        working-directory: ./MainSource/interface-web